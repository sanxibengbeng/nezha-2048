<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画系统测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f0f0f0;
        }
        
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .test-tile {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #DC143C, #FF6347);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            font-weight: bold;
            font-size: 18px;
            margin: 10px;
            position: relative;
            cursor: pointer;
            transition: transform 0.1s ease;
        }
        
        .test-tile:hover {
            transform: scale(1.05);
        }
        
        .test-controls {
            margin: 20px 0;
        }
        
        .test-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .test-btn:hover {
            background: #45a049;
        }
        
        .test-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        
        .test-area {
            border: 2px dashed #ccc;
            min-height: 200px;
            padding: 20px;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
        }
        
        .status {
            background: #e7f3ff;
            border: 1px solid #b3d9ff;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        .error {
            background: #ffe7e7;
            border: 1px solid #ffb3b3;
            color: #d00;
        }
        
        .success {
            background: #e7ffe7;
            border: 1px solid #b3ffb3;
            color: #0a0;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>AnimationSystem 测试页面</h1>
        
        <div class="status" id="status">
            正在初始化动画系统...
        </div>
        
        <div class="test-controls">
            <button class="test-btn" id="test-move" onclick="testMoveAnimation()">测试移动动画</button>
            <button class="test-btn" id="test-appear" onclick="testAppearAnimation()">测试出现动画</button>
            <button class="test-btn" id="test-disappear" onclick="testDisappearAnimation()">测试消失动画</button>
            <button class="test-btn" id="test-multiple" onclick="testMultipleAnimations()">测试多个动画</button>
            <button class="test-btn" id="clear-all" onclick="clearAllAnimations()">清除所有动画</button>
        </div>
        
        <div class="test-area" id="test-area">
            <!-- 测试方块将在这里动态创建 -->
        </div>
        
        <div class="status" id="animation-info">
            活跃动画数量: <span id="active-count">0</span>
        </div>
        
        <h3>测试日志</h3>
        <div id="test-log" style="background: #f5f5f5; padding: 10px; border-radius: 5px; max-height: 200px; overflow-y: auto; font-family: monospace; font-size: 12px;">
        </div>
    </div>

    <!-- 引入动画系统 -->
    <script src="js/managers/AnimationSystem.js"></script>
    
    <script>
        let animationSystem = null;
        let testTileCounter = 0;
        
        // 初始化测试
        document.addEventListener('DOMContentLoaded', function() {
            try {
                animationSystem = new AnimationSystem();
                animationSystem.start();
                
                updateStatus('动画系统初始化成功！', 'success');
                log('AnimationSystem 初始化完成');
                
                // 开始监控动画状态
                setInterval(updateAnimationInfo, 100);
                
            } catch (error) {
                updateStatus('动画系统初始化失败: ' + error.message, 'error');
                log('ERROR: ' + error.message);
            }
        });
        
        // 更新状态显示
        function updateStatus(message, type = '') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = 'status ' + type;
        }
        
        // 记录日志
        function log(message) {
            const logEl = document.getElementById('test-log');
            const timestamp = new Date().toLocaleTimeString();
            logEl.innerHTML += `[${timestamp}] ${message}\n`;
            logEl.scrollTop = logEl.scrollHeight;
        }
        
        // 更新动画信息
        function updateAnimationInfo() {
            if (animationSystem) {
                const activeCount = animationSystem.animations.size;
                document.getElementById('active-count').textContent = activeCount;
            }
        }
        
        // 创建测试方块
        function createTestTile(x = 50, y = 50, value = 2) {
            const testArea = document.getElementById('test-area');
            const tile = document.createElement('div');
            
            tile.className = 'test-tile';
            tile.textContent = value;
            tile.style.position = 'absolute';
            tile.style.left = x + 'px';
            tile.style.top = y + 'px';
            tile.id = 'test-tile-' + (++testTileCounter);
            
            // 创建方块对象（模拟Tile类）
            const tileObj = {
                element: tile,
                x: x,
                y: y,
                value: value,
                scale: 1,
                opacity: 1
            };
            
            testArea.appendChild(tile);
            log(`创建测试方块: ${tile.id} at (${x}, ${y})`);
            
            return tileObj;
        }
        
        // 测试移动动画
        function testMoveAnimation() {
            if (!animationSystem) {
                updateStatus('动画系统未初始化', 'error');
                return;
            }
            
            const tile = createTestTile(50, 50, 2);
            const fromPos = { x: 50, y: 50 };
            const toPos = { x: 200, y: 150 };
            
            log(`开始移动动画: (${fromPos.x}, ${fromPos.y}) -> (${toPos.x}, ${toPos.y})`);
            
            const animationId = animationSystem.createTileAnimation(tile, fromPos, toPos, () => {
                log(`移动动画完成: ${animationId}`);
                updateStatus('移动动画完成', 'success');
            });
            
            updateStatus('移动动画已启动', 'success');
        }
        
        // 测试出现动画
        function testAppearAnimation() {
            if (!animationSystem) {
                updateStatus('动画系统未初始化', 'error');
                return;
            }
            
            const tile = createTestTile(100, 100, 4);
            
            // 初始设置为不可见
            tile.element.style.transform = 'scale(0)';
            tile.element.style.opacity = '0';
            
            log('开始出现动画');
            
            const animationId = animationSystem.createTileAppearAnimation(tile, () => {
                log(`出现动画完成: ${animationId}`);
                updateStatus('出现动画完成', 'success');
            });
            
            updateStatus('出现动画已启动', 'success');
        }
        
        // 测试消失动画
        function testDisappearAnimation() {
            if (!animationSystem) {
                updateStatus('动画系统未初始化', 'error');
                return;
            }
            
            const tile = createTestTile(300, 100, 8);
            
            log('开始消失动画');
            
            const animationId = animationSystem.createTileDisappearAnimation(tile, () => {
                log(`消失动画完成: ${animationId}`);
                // 移除元素
                if (tile.element && tile.element.parentNode) {
                    tile.element.parentNode.removeChild(tile.element);
                }
                updateStatus('消失动画完成', 'success');
            });
            
            updateStatus('消失动画已启动', 'success');
        }
        
        // 测试多个动画
        function testMultipleAnimations() {
            if (!animationSystem) {
                updateStatus('动画系统未初始化', 'error');
                return;
            }
            
            log('开始多个动画测试');
            
            // 创建多个方块并同时执行不同动画
            for (let i = 0; i < 3; i++) {
                const tile = createTestTile(50 + i * 100, 50, Math.pow(2, i + 1));
                
                setTimeout(() => {
                    const toPos = { x: 50 + i * 100, y: 200 };
                    animationSystem.createTileAnimation(tile, 
                        { x: tile.x, y: tile.y }, 
                        toPos, 
                        () => {
                            log(`多动画测试 ${i + 1} 完成`);
                        }
                    );
                }, i * 200);
            }
            
            updateStatus('多个动画已启动', 'success');
        }
        
        // 清除所有动画
        function clearAllAnimations() {
            if (!animationSystem) {
                updateStatus('动画系统未初始化', 'error');
                return;
            }
            
            animationSystem.clearAllAnimations();
            
            // 清除所有测试方块
            const testArea = document.getElementById('test-area');
            const tiles = testArea.querySelectorAll('.test-tile');
            tiles.forEach(tile => tile.remove());
            
            testTileCounter = 0;
            
            log('所有动画和方块已清除');
            updateStatus('所有动画已清除', 'success');
        }
        
        // 性能测试
        function performanceTest() {
            if (!animationSystem) {
                updateStatus('动画系统未初始化', 'error');
                return;
            }
            
            log('开始性能测试...');
            
            const startTime = performance.now();
            const tileCount = 50;
            
            for (let i = 0; i < tileCount; i++) {
                const tile = createTestTile(
                    Math.random() * 400, 
                    Math.random() * 150, 
                    Math.pow(2, (i % 4) + 1)
                );
                
                const toPos = {
                    x: Math.random() * 400,
                    y: Math.random() * 150
                };
                
                animationSystem.createTileAnimation(tile, 
                    { x: tile.x, y: tile.y }, 
                    toPos
                );
            }
            
            const endTime = performance.now();
            log(`性能测试完成: 创建${tileCount}个动画耗时 ${(endTime - startTime).toFixed(2)}ms`);
            updateStatus(`性能测试完成: ${tileCount}个动画`, 'success');
        }
        
        // 添加性能测试按钮
        window.addEventListener('load', function() {
            const controls = document.querySelector('.test-controls');
            const perfBtn = document.createElement('button');
            perfBtn.className = 'test-btn';
            perfBtn.textContent = '性能测试';
            perfBtn.onclick = performanceTest;
            controls.appendChild(perfBtn);
        });
    </script>
</body>
</html>
