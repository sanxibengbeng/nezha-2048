<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getCanvas 方法修复测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #faf8ef;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        canvas {
            border: 2px solid #8f7a66;
            border-radius: 10px;
            display: block;
            margin: 20px auto;
        }
        button {
            margin: 10px;
            padding: 15px 20px;
            background-color: #8f7a66;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #9f8a76;
        }
        .debug-info {
            background-color: #f0f0f0;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>getCanvas 方法修复测试</h1>
        
        <canvas id="test-canvas" width="400" height="400"></canvas>
        
        <div>
            <button onclick="testGameEngineInit()">测试游戏引擎初始化</button>
            <button onclick="testGetCanvas()">测试 getCanvas 方法</button>
            <button onclick="testTransformationSkill()">测试哪吒变身技能</button>
            <button onclick="clearLog()">清除日志</button>
        </div>
        
        <div id="status" class="status" style="display: none;"></div>
        
        <div class="debug-info" id="debug-info">
            测试日志将显示在这里...<br>
        </div>
    </div>

    <!-- 引入必要的类 -->
    <script src="js/core/Tile.js"></script>
    <script src="js/core/GameState.js"></script>
    <script src="js/managers/GridManager.js"></script>
    <script src="js/managers/StateManager.js"></script>
    <script src="js/managers/AnimationSystem.js"></script>
    <script src="js/managers/EffectsManager.js"></script>
    <script src="js/effects/ParticleSystem.js"></script>
    <script src="js/core/GameEngine.js"></script>
    <script src="js/systems/NezhaSkillSystem.js"></script>

    <script>
        let gameEngine;
        let skillSystem;
        let debugInfo = document.getElementById('debug-info');
        let statusDiv = document.getElementById('status');

        function log(message) {
            console.log(message);
            debugInfo.innerHTML += new Date().toLocaleTimeString() + ': ' + message + '<br>';
            debugInfo.scrollTop = debugInfo.scrollHeight;
        }

        function showStatus(message, isError = false) {
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + (isError ? 'error' : 'success');
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 3000);
        }

        function clearLog() {
            debugInfo.innerHTML = '日志已清除...<br>';
        }

        // 测试游戏引擎初始化
        async function testGameEngineInit() {
            try {
                log('开始测试游戏引擎初始化...');
                
                const canvas = document.getElementById('test-canvas');
                if (!canvas) {
                    throw new Error('无法找到测试 Canvas');
                }
                
                gameEngine = new GameEngine();
                log('游戏引擎创建成功');
                
                const initResult = await gameEngine.init(canvas);
                log('游戏引擎初始化结果: ' + initResult);
                
                // 测试 getCanvas 方法是否存在
                if (typeof gameEngine.getCanvas === 'function') {
                    log('✅ getCanvas 方法存在');
                } else {
                    throw new Error('getCanvas 方法不存在');
                }
                
                skillSystem = gameEngine.getNezhaSkillSystem();
                if (skillSystem) {
                    log('✅ 技能系统获取成功');
                } else {
                    throw new Error('无法获取技能系统');
                }
                
                showStatus('游戏引擎初始化测试通过');
                log('游戏引擎初始化测试完成');
                
            } catch (error) {
                log('❌ 游戏引擎初始化测试失败: ' + error.message);
                showStatus('游戏引擎初始化测试失败: ' + error.message, true);
                console.error('详细错误:', error);
            }
        }

        // 测试 getCanvas 方法
        function testGetCanvas() {
            try {
                log('开始测试 getCanvas 方法...');
                
                if (!gameEngine) {
                    throw new Error('游戏引擎未初始化，请先运行初始化测试');
                }
                
                const canvas = gameEngine.getCanvas();
                log('getCanvas 返回值: ' + canvas);
                
                if (canvas) {
                    log('✅ Canvas 获取成功');
                    log('Canvas 尺寸: ' + canvas.width + 'x' + canvas.height);
                    log('Canvas 类型: ' + canvas.constructor.name);
                } else {
                    throw new Error('getCanvas 返回 null 或 undefined');
                }
                
                showStatus('getCanvas 方法测试通过');
                log('getCanvas 方法测试完成');
                
            } catch (error) {
                log('❌ getCanvas 方法测试失败: ' + error.message);
                showStatus('getCanvas 方法测试失败: ' + error.message, true);
                console.error('详细错误:', error);
            }
        }

        // 测试哪吒变身技能
        function testTransformationSkill() {
            try {
                log('开始测试哪吒变身技能...');
                
                if (!gameEngine || !skillSystem) {
                    throw new Error('游戏引擎或技能系统未初始化，请先运行初始化测试');
                }
                
                // 设置足够的分数来解锁技能
                gameEngine.gameState.score = 15000;
                log('设置分数为 15000 以解锁变身技能');
                
                // 手动解锁技能
                skillSystem.unlockSkill('transformation');
                log('手动解锁变身技能');
                
                // 尝试激活技能
                log('尝试激活变身技能...');
                const result = skillSystem.triggerSkill('transformation');
                log('技能激活结果: ' + result);
                
                if (result) {
                    showStatus('哪吒变身技能测试通过');
                    log('✅ 哪吒变身技能测试成功');
                } else {
                    log('⚠️ 技能激活失败，但没有抛出错误');
                    showStatus('技能激活失败，请检查日志', true);
                }
                
            } catch (error) {
                log('❌ 哪吒变身技能测试失败: ' + error.message);
                showStatus('哪吒变身技能测试失败: ' + error.message, true);
                console.error('详细错误:', error);
            }
        }

        // 页面加载完成后的初始化
        window.addEventListener('load', () => {
            log('页面加载完成，可以开始测试');
            log('请按顺序点击测试按钮：');
            log('1. 测试游戏引擎初始化');
            log('2. 测试 getCanvas 方法');
            log('3. 测试哪吒变身技能');
        });
    </script>
</body>
</html>
